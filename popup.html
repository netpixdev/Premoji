<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Premoji</title>
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0;
        }
        #extension-info {
            background-color: #1e1e1e;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        #extension-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        #extension-description {
            font-size: 14px;
            margin-bottom: 10px;
        }
        #developer-widget {
            display: inline-flex;
            height: 36px;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            border: 1px solid #4a4a4a;
            background: linear-gradient(110deg,#000103,45%,#1e2631,55%,#000103);
            background-size: 200% 100%;
            padding: 0 12px;
            font-size: 14px;
            font-weight: 500;
            color: #d4d4d4;
            text-decoration: none;
            transition: all 0.3s ease;
            animation: background-shine 2s linear infinite;
        }
        #developer-widget:hover {
            border-color: #6a6a6a;
        }
        #developer-widget svg {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            fill: white;
        }
        #about-section {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: center;
        }
        #info-box {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 13px;
        }
        #info-box strong {
            color: #2980b9;
        }
        #category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }
        .category-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        .category-button:hover {
            background-color: #2980b9;
        }
        #emoji-container {
            max-height: 300px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            background-color: white;
            border-radius: 8px;
            padding: 10px;
        }
        .emoji-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .emoji {
            flex: 0 0 22%;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
        .emoji:hover {
            background-color: #f0f0f0;
        }
        @keyframes background-shine {
            from { background-position: 0 0; }
            to { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <div id="extension-info">
        <div id="extension-name">Premoji</div>
        <div id="extension-description">Premium emoji kütüphanesi</div>
        <a href="https://github.com/netpixdev" target="_blank" id="developer-widget">

            @netpixdev

    </div>
    <div id="about-section">
        Her zaman kullanabileceğiniz geniş emoji kütüphanesi

    <div id="info-box">

</html>
